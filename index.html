<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <section id="mainSection">
        <div class="container">
            <div class="row mt-3">
                <div class="col-lg-12 text-center">
                    <h3>Generate your QR Code</h3>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-lg-6">
                    <div class="inputClass p-3 m-3">
                        
                        <div class="card bg-warning" style="width: 18rem; margin: 0 auto;">
            
                            <div class="card-body">
                                    <input type="text" placeholder="Your Name..."
                                        class="m-2 p-2 border border-2 border-danger rounded" id="userName">
                                    <input type="number" placeholder="QR code height"
                                        class="m-2 p-2 border border-2 border-danger rounded" id="qrHeight">
                                    <input type="number" placeholder="QR code width"
                                        class="m-2 p-2 border border-2 border-danger rounded" id="qrWidth">
                                    <button id="submitbtn" type="button" class="btn btn-success m-2">Submit</button>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 m-auto">
                    <div class="outputClass m-auto">
                        <img id="myQR" src="" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./JS/app.js"></script>
</body>

</html>
